<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/calculator.png">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="header-container">
      <div class="logo-big">
        <img
          src="./images/denis-logo-black.png"
          id="bright-logo"
          alt="Denis Logo"
        />
      </div>
      <div class="light-dark-mode">
        <button class="dark-mode-btn">
          <img
            src="./images/bright-mode.png"
            id="bright-icon"
            alt="brigth mode icon"
          />
        </button>
      </div>
    </div>
    <div id="calculator">
      <div id="display"></div>
      <div class="button-container">
        <button class="clear" id="top-btn">C</button>
        <button class="plus-minus" id="top-btn">+/-</button>
        <button class="percentage" id="top-btn">%</button>
        <button class="operator" id="operators" value="/">÷</button>
        <button class="number" id="numbers" value="7">7</button>
        <button class="number" id="numbers" value="8">8</button>
        <button class="number" id="numbers" value="9">9</button>
        <button class="operator" id="operators" value="*">x</button>
        <button class="number" id="numbers" value="4">4</button>
        <button class="number" id="numbers" value="5">5</button>
        <button class="number" id="numbers" value="6">6</button>
        <button class="operator" id="operators" value="-">-</button>
        <button class="number" id="numbers" value="1">1</button>
        <button class="number" id="numbers" value="2">2</button>
        <button class="number" id="numbers" value="3">3</button>
        <button class="operator" id="operators" value="+">+</button>
        <button class="number zero" id="numbers" value="0">0</button>
        <button class="decimal" id="numbers" value=".">.</button>
        <button class="equals" id="operators">=</button>
      </div>
    </div>
    <div class="footer">Copyright © denispianelli 2023</div>
    <script src="./js/script.js"></script>
  </body>
</html>
